services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reimbursement_db
    environment:
      POSTGRES_DB: reimbursement_db
      POSTGRES_USER: reimbursement_user
      POSTGRES_PASSWORD: reimbursement_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./keycloak/init-keycloak-db.sql:/docker-entrypoint-initdb.d/01_init-keycloak-db.sql
      - ./backend/migrations/001_create_audit_logs_table.sql:/docker-entrypoint-initdb.d/02_create_audit_logs_table.sql
      - ./backend/migrations/002_add_composite_indexes.sql:/docker-entrypoint-initdb.d/03_add_composite_indexes.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U reimbursement_user -d reimbursement_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: reimbursement_keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_pass
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: reimbursement_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer Connection Pooler
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: reimbursement_pgbouncer
    environment:
      DATABASE_URL: postgres://reimbursement_user:reimbursement_pass@postgres:5432/reimbursement_db
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 6432 -U reimbursement_user -d reimbursement_db || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_api
    ports:
      - "8000:8000"
    environment:
      # Database (using PgBouncer for connection pooling)
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      # Redis & Celery
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # Application
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      # Google AI / Gemini
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}
      GEMINI_TEMPERATURE: ${GEMINI_TEMPERATURE:-0.7}
      GEMINI_MAX_TOKENS: ${GEMINI_MAX_TOKENS:-5000}
      # Storage provider configuration
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GCP_BUCKET_NAME: ${GCP_BUCKET_NAME:-}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      # OCR Configuration
      ENABLE_OCR: ${ENABLE_OCR:-True}
      OCR_ENGINE: ${OCR_ENGINE:-tesseract}
      OCR_LANG: ${OCR_LANG:-en}
      OCR_USE_LLM_FALLBACK: ${OCR_USE_LLM_FALLBACK:-True}
      OCR_LLM_FALLBACK_THRESHOLD: ${OCR_LLM_FALLBACK_THRESHOLD:-0.9}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:8080}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-True}
      # Email/SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_TLS: ${SMTP_TLS:-True}
      # Feature Flags
      ENABLE_AI_ANALYSIS: ${ENABLE_AI_ANALYSIS:-True}
      ENABLE_DUPLICATE_DETECTION: ${ENABLE_DUPLICATE_DETECTION:-True}
      ENABLE_NOTIFICATIONS: ${ENABLE_NOTIFICATIONS:-True}
      ENABLE_EMAIL_NOTIFICATIONS: ${ENABLE_EMAIL_NOTIFICATIONS:-True}
      ENABLE_AUDIT_LOGGING: ${ENABLE_AUDIT_LOGGING:-True}
      # Multi-tenant
      MULTI_TENANT_ENABLED: ${MULTI_TENANT_ENABLED:-True}
      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-True}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      # File Upload
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-52428800}
      ALLOWED_EXTENSIONS: ${ALLOWED_EXTENSIONS:-.pdf,.png,.jpg,.jpeg,.gif,.webp}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Keycloak - set to True to use Keycloak authentication (default)
      KEYCLOAK_ENABLED: ${KEYCLOAK_ENABLED:-True}
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-reimbursement}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-reimbursement-app}
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
      - backend_uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_celery_worker
    environment:
      # Use PgBouncer for connection pooling
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}
      GEMINI_TEMPERATURE: ${GEMINI_TEMPERATURE:-0.7}
      GEMINI_MAX_TOKENS: ${GEMINI_MAX_TOKENS:-5000}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GCP_BUCKET_NAME: ${GCP_BUCKET_NAME:-}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
    command: celery -A celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_celery_beat
    environment:
      # Use PgBouncer for connection pooling
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}
      GEMINI_TEMPERATURE: ${GEMINI_TEMPERATURE:-0.7}
      GEMINI_MAX_TOKENS: ${GEMINI_MAX_TOKENS:-5000}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GCP_BUCKET_NAME: ${GCP_BUCKET_NAME:-}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
    command: celery -A celery_app beat --loglevel=info

  # Flower (Task Monitor)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_flower
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}
      GEMINI_TEMPERATURE: ${GEMINI_TEMPERATURE:-0.7}
      GEMINI_MAX_TOKENS: ${GEMINI_MAX_TOKENS:-5000}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GCP_BUCKET_NAME: ${GCP_BUCKET_NAME:-}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
    command: celery -A celery_app flower --port=5555

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reimbursement_frontend
    ports:
      - "5173:8080"
    environment:
      VITE_API_BASE_URL: /api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Kong API Gateway Database
  kong-database:
    image: postgres:15-alpine
    container_name: reimbursement_kong_db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database Migration
  kong-migration:
    image: kong:3.5
    container_name: reimbursement_kong_migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    command: kong migrations bootstrap
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong:3.5
    container_name: reimbursement_kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8080:8000"      # Kong Proxy (HTTP)
      - "8443:8443"      # Kong Proxy (HTTPS)
      - "8001:8001"      # Kong Admin API
      - "8002:8002"      # Kong Manager GUI
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy / Load Balancer
  nginx:
    image: nginx:alpine
    container_name: reimbursement_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
      - kong
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  kong_data:
