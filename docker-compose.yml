version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reimbursement_db
    environment:
      POSTGRES_DB: reimbursement_db
      POSTGRES_USER: reimbursement_user
      POSTGRES_PASSWORD: reimbursement_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./keycloak/init-keycloak-db.sql:/docker-entrypoint-initdb.d/01_init-keycloak-db.sql
      - ./backend/migrations/001_create_audit_logs_table.sql:/docker-entrypoint-initdb.d/02_create_audit_logs_table.sql
      - ./backend/migrations/002_add_composite_indexes.sql:/docker-entrypoint-initdb.d/03_add_composite_indexes.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U reimbursement_user -d reimbursement_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: reimbursement_keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_pass
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: reimbursement_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer Connection Pooler
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: reimbursement_pgbouncer
    environment:
      DATABASE_URL: postgres://reimbursement_user:reimbursement_pass@postgres:5432/reimbursement_db
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 6432 -U reimbursement_user -d reimbursement_db || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_api
    ports:
      - "8000:8000"
    environment:
      # Use PgBouncer for connection pooling (port 6432)
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      # Direct PostgreSQL connection (fallback, port 5432)
      # DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@postgres:5432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
      DEBUG: "True"
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
      - backend_uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_celery_worker
    environment:
      # Use PgBouncer for connection pooling
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
    command: celery -A celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_celery_beat
    environment:
      # Use PgBouncer for connection pooling
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
    command: celery -A celery_app beat --loglevel=info

  # Flower (Task Monitor)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reimbursement_flower
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      MONGODB_URI: postgresql://reimbursement_user:reimbursement_pass@pgbouncer:6432/reimbursement_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GCP_CREDENTIALS_PATH: /app/secrets/gcp-service-account.json
      APP_ENV: development
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro
    command: celery -A celery_app flower --port=5555

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reimbursement_frontend
    ports:
      - "5173:8080"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Kong API Gateway Database
  kong-database:
    image: postgres:15-alpine
    container_name: reimbursement_kong_db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database Migration
  kong-migration:
    image: kong:3.5
    container_name: reimbursement_kong_migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    command: kong migrations bootstrap
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong:3.5
    container_name: reimbursement_kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8080:8000"      # Kong Proxy (HTTP)
      - "8443:8443"      # Kong Proxy (HTTPS)
      - "8001:8001"      # Kong Admin API
      - "8002:8002"      # Kong Manager GUI
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy / Load Balancer
  nginx:
    image: nginx:alpine
    container_name: reimbursement_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
      - kong
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  kong_data:
